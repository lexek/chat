language: java
jdk:
  - oraclejdk8
before_install:
  - mysql -e "create database chat;"
  - mysql -u root -e "CREATE USER chat@localhost IDENTIFIED BY '135792468';"
  - mysql -u root -e "GRANT ALL ON chat.* TO chat@localhost; FLUSH PRIVILEGES;"
  - mysql chat < database.sql
  - for sql_file in `ls migrations`; do mysql chat -u root < migrations/$sql_file; done
cache:
  directories:
    - $HOME/.m2/repository
    - node_modules
install:
  - mvn -B package -DskipTests -P netty-native-linux
script:
  - mvn -B surefire:test jacoco:report coveralls:report
notifications:
  email:
    recipients:
      - lexek-92@ya.ru
    on_success: always
    on_failure: always
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/wschat.jar
  on:
    tags: true
