<form class="form-horizontal" ng-if="$ctrl.user">
    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <div class="form-control-static" ng-bind="$ctrl.user.id"></div>
        </div>
    </div>
    <div class="form-group" ng-if="$ctrl.user.email">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <div class="form-control-static" ng-bind="$ctrl.user.email"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Auth</label>
        <div class="col-sm-10">
            <auth class="form-control-static" auth="$ctrl.auth"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">
            Name
        </label>
        <div class="col-sm-10">
            <div class="input-group input-group-sm" ng-if="$ctrl.canEdit('name')">
                <input ng-readonly="!$ctrl.editing('name')" type="text" class="form-control" id="inputName" placeholder="user name" ng-model="$ctrl.input.name">
                    <span class="input-group-btn">
                        <button ng-show="$ctrl.editing('name')" class="btn btn-warning" type="button" ng-click="$ctrl.reset('name')"><span class="fa fa-times fa-fw"></span></button>
                        <button ng-show="$ctrl.editing('name')" class="btn btn-success" type="button" ng-click="$ctrl.saveName()"><span class="fa fa-check fa-fw"></span></button>
                        <button ng-show="!$ctrl.editing('name')" class="btn btn-default" type="button" ng-click="$ctrl.edit('name')"><span class="fa fa-pencil fa-fw"></span></button>
                    </span>
            </div>
            <div class="form-control-static" ng-if="!$ctrl.canEdit('name')">
                {{$ctrl.user.name}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputRole" class="col-sm-2 control-label">
            Role
        </label>
        <div class="col-sm-10">
            <div class="input-group input-group-sm" ng-if="$ctrl.canEdit('role')">
                <select ng-disabled="!$ctrl.editing('role')" class="form-control" id="inputRole" ng-options="role for role in $ctrl.availableRoles" ng-model="$ctrl.input.role"></select>
                    <span class="input-group-btn">
                        <button ng-show="$ctrl.editing('role')" class="btn btn-warning" type="button" ng-click="$ctrl.reset('role')"><span class="fa fa-times fa-fw"></span></button>
                        <button ng-show="$ctrl.editing('role')" class="btn btn-success" type="button" ng-click="$ctrl.saveRole()"><span class="fa fa-check fa-fw"></span></button>
                        <button ng-show="!$ctrl.editing('role')" class="btn btn-default" type="button" ng-click="$ctrl.edit('role')"><span class="fa fa-pencil fa-fw"></span></button>
                    </span>
            </div>
            <div class="form-control-static" ng-if="!$ctrl.canEdit('role')">
                {{$ctrl.user.role}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputRole" class="col-sm-2 control-label">
            Color
        </label>
        <div class="col-sm-10">
            <div class="form-control-static">
                {{$ctrl.user.color}} <span class="fa fa-circle fa-fw" ng-style="{'color': $ctrl.user.color}"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input
                            type="checkbox"
                            ng-disabled="!$ctrl.isUser()"
                            id="inputBanned"
                            ng-model="$ctrl.input.banned"
                            ng-change="$ctrl.saveBanned()"/> Banned
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input
                            type="checkbox"
                            id="inputRenameAvailable"
                            ng-model="$ctrl.input.renameAvailable"
                            ng-change="$ctrl.saveRenameAvailable()"/> Can change name
                </label>
            </div>
        </div>
    </div>
    <div class="btn btn-link" ng-click="$ctrl.changePassword()" ng-if="$ctrl.user.role !== 'SUPERADMIN'">
        <i class="fa fa-fw fa-key"></i> change password
    </div>
    <hr/>
    <div class="btn btn-link" ng-click="$ctrl.showActivity()">
        <i class="fa fa-fw fa-bar-chart"></i> Show user activity
    </div>
    <div class="btn btn-link" ng-click="$ctrl.showEmoticons()">
        <i class="fa fa-fw fa-bar-chart"></i> Show emoticon usage
    </div>
</form>
