<div class='modal-header'>
    <h3><i class='fa fa-key'></i> {{user.name}} password</h3>
</div>
<form class="panel-body" name="form">
    <div class='modal-body'>
        <div class='alert alert-danger' ng-if='error' ng-bind='error'></div>
        <div class='alert alert-info' ng-if='info' ng-bind='info'></div>
        <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty, 'has-success': !form.password.$invalid}">
            <label for="password" class="control-label">Password</label>
            <input
                    ng-model="password"
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                    pattern=".{6,30}"
                    required
            />
        </div>
    </div>
    <div class='modal-footer'>
        <div class='btn btn-warning pull-left' ng-click='close()'>Close</div>
        <input
                type="submit"
                class="btn btn-primary"
                value="Set password"
                ng-click="submit()"
                ng-disabled="inProgress || form.$invalid"/>
    </div>
</form>
